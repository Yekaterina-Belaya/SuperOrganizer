<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wen</th>
      <th>Thur</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
      @for(week of calendar; track week.days){
        <tr>
          @for(day of week.days; track day){
            <td [class.disabled]="day.disabled">
              <span [class.selected]="day.selected" [class.active]="day.active">{{day.value | moment: 'D'}}</span>
            </td>
          }
        </tr>
      }
  </tbody>
</table>
